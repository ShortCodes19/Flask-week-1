{% extends 'base.html' %} {% block title %}Add{% endblock %} {% block content%}
<div
  class="w-full min-h-screen pt-12 px-5 flex flex-col items-center bg-gradient-to-br from-gray-400 to-gray-300">
  <div class="container max-w-7xl">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-gray-900 drop-shadow-2xl">Add Post</h1>
      <a
        href="{{ url_for('view_all') }}"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        View Posts
      </a>
    </div>

    <form action="{{ url_for('add') }}" method="post">
      <input
        type="text"
        name="title"
        placeholder="Title"
        class="w-full mb-4 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <textarea
        name="content"
        placeholder="Write your content"
        class="w-full mb-4 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        rows="10"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Add
      </button>
    </form>
  </div>
</div>

{% endblock %}
