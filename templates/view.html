{% extends 'base.html' %} {% block title %}View{% endblock %} {% block content %}
<div
  class="w-full min-h-screen pt-12 px-5 flex flex-col bg-gradient-to-br from-gray-400 to-gray-300">
  <div class="flex items-center px-2 justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-900 drop-shadow-2xl">View Post</h1>
    <a
      href="{{ url_for('view_all') }}"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Go Back
    </a>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% if post %}
    <div class="bg-white p-5 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold mb-3">{{ post.title }}</h3>
      <p class="text-gray-700 mb-4">{{ post.content }}</p>
      <div class="flex">
        <a href="{{ url_for('edit', id=post.id) }}" class="text-blue-500 hover:underline mr-2">
          Edit
        </a>
        <form action="{{ url_for('delete', id=post.id) }}" method="post">
          <button type="submit" class="text-blue-500 hover:underline cursor-pointer">Delete</button>
        </form>
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
