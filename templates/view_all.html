{% extends 'base.html' %} {% block title %}View All{% endblock %} {% block content %}
<h1>View Posts</h1>
{% if posts %}
<div class="container">
  {% for post in posts %}
  <div class="card">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <a href="{{ url_for('view', id=post.id) }}">View</a>
    <a href="{{ url_for('edit', id=post.id) }}">Edit</a>
  </div>
  {% endfor %}
</div>
{% endif %} {% endblock %}
