{% extends 'base.html' %} {% block title %}View All{% endblock %} {% block content %}
<div
  class="w-full min-h-screen pt-12 px-5 flex flex-col bg-gradient-to-br from-gray-700 to-gray-600">
  <h2 class="text-2xl font-bold text-gray-900 drop-shadow-2xl mb-3">All Posts</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% if posts %} {% for post in posts %}
    <div class="bg-white p-5 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold mb-3">{{ post.title }}</h3>
      <p class="text-gray-700 mb-4 truncate">{{ post.content }}</p>
      <a href="{{ url_for('view', id=post.id) }}" class="text-blue-500 hover:underline">View</a>
    </div>
    {% endfor %} {% else %}
    <p class="text-gray-900 font-semibold">No posts available.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
